version: "3.0"

services:
  sqlite_dumper:
    build: ..
    volumes:
      - ./data/sqlite:/data
      - ./data/tmp:/tmp
    environment:
      TEST: "true"
      CRON: "* * * * *"

      DATABASE_TYPE: "sqlite"
      DATABASE_PATH: "/data/db.sqlite"

      GLACIER_BUCKET_NAME: "example-bucket-name"
      GLACIER_STORAGE_CLASS: "flexible"
      GLACIER_EXPIRE_AFTER: 1

      AWS_DEFAULT_REGION: "eu-central-1"
      AWS_ACCESS_KEY_ID: "1"
      AWS_SECRET_ACCESS_KEY: "1"

