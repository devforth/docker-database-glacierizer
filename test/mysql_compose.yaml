version: "3.0"

services:
  mysql_db:
    image: mysql:5.6
    ports:
    - 5432:5432
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test_db

  mysql_dumper:
    build: ../src
    environment:
      CRON: "* * * * *"

      DATABASE_TYPE: "MySQL"
      DATABASE_HOST: "mysql_db"
      DATABASE_NAME: "test_db"
      DATABASE_USER: "root"
      DATABASE_PASSWORD: "123456"

      GLACIER_VAULT_NAME: "vault"

      AWS_S3_REGION_NAME: "eu-central-1"
      AWS_ACCESS_KEY_ID: "1"
      AWS_SECRET_ACCESS_KEY: "1"